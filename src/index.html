<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <header class="header main__background"></header>

    <main>
      <section class="container movie__container footer-space">
        <h1 class="section-title hidden">Popular films</h1>

        <ul class="film__list"></ul>
        <div id="pagination" class="tui-pagination"></div>
      </section>
    </main>

    <div class="modal__backdrop is-hidden">
      <div class="modal__wrapper">
        <div class="card__box">
          <div class="card-img">
            <img class="" src="#" width="280" alt="movie 1" />
          </div>
          <div>
            <div class="card-header">
              <h1 class="card-title">TITLE</h1>
            </div>
            <div class="rating">
              <ul class="rating-title">
                <li>Vote / Votes</li>
                <li>Popularity</li>
                <li>Original Title</li>
                <li>Genre</li>
              </ul>
              <ul class="rating-data">
                <li>
                  <span class="first">1</span> /
                  <span class="second">1</span>
                </li>
                <li>1</li>
                <li>Title</li>
                <li>Genre</li>
              </ul>
            </div>
            <div class="descript">
              <p class="descript-title">About</p>
              <p class="descript-text">Description</p>
            </div>
            <div class="card-btns">
              <button data-id="watched" class="button btn-watched">
                ADD TO WATCHED
              </button>
              <button data-id="queue" class="button btn-queue">
                ADD TO QUEUE
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="scroll-up">
      <svg viewbox="-2 -2 52 52">
        <path
          class="scroll-up__path"
          d="M24,0
        a24,24 0 0,1 0,48
        a24,24 0 0,1 0,-48"
        />
      </svg>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="copyright">
          &#169; 2020 | All Rights Reserved | Developed with
          <span class="copyright__icon">
            <svg class="copyright__icon-heart">
              <use xlink:href="./images/sprite.svg#icon-heart" />
            </svg>
          </span>
          by
          <a class="copyright__link" href="#">GoIT Students</a>
        </p>
      </div>
    </footer>
  </body>
</html>
